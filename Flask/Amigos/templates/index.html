<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask</title>
</head>
<body>
    <h1>Hola amigos</h1>
    <table>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Occupation</th>
        </thead>
        <tbody>
            {% for one_friend in friends %}
            <tr>
                <td>{{one_friend.first_name}}</td>
                <td>{{one_friend.last_name}}</td>
                <td>{{one_friend.occupation}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
