<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <h1>
                        Bienvenid@ {{session['nombre']}} {{session['apellido']}}
                    </h1>
                    <div class="container">
                    </div>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a href="/new" class="me-3">Agrega nueva Revista</a>
                    <a href="/accaunt" class="me-3">Mi Cuenta</a>
                    <form action="/logout" method="POST" class="me-3">
                        <button type="submit" class="btn btn-info">Logout</button>
                    </form>
                    <ul class="list-group">
                        {% for revista in lista_revistas %}
                            <a href="{{ revista.url }}" class="btn btn-primary">{{ revista.titulo }}</a> revista subida por {{ revista.subida_por }}
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>  
    </body>
</html>
