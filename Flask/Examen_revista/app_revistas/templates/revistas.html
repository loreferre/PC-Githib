<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agregar una Revista</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-6">
                    <h1>Agregar una Revista</h1>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <a href="/dashboard" class="btn btn-primary me-3">Dashboard</a>
                    <form action="/logout" method="POST" class="me-3">
                        <button type="submit" class="btn btn-info">Logout</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <form action="/new_revista" method="POST">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Titulo de la revista</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Introduce el título aquí" required>
                            {% for mensaje in get_flashed_messages(category_filter = ['error_titulo']):%}
                            <div class="alert alert-danger">
                                {{mensaje}}
                            </div>
                            {% endfor %}
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Contenido de la revista</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="5" placeholder="Escribe el contenido aquí" required></textarea>
                            {% for mensaje in get_flashed_messages(category_filter = ['error_descripcion']):%}
                            <div class="alert alert-danger">
                                {{mensaje}}
                            </div>
                            {% endfor %}
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar Revista</button>
                    </form>
                </div>
            </div>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>  
    </body>
</html>
