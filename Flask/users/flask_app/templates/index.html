<body>
    <h1>Add Users</h1>
    <form action="/users/new" method="POST">
        <table>
            <div>
                <label for="fname">First Name:</label>
                <input type="text" name="fname">
                <label for="lname">Last Name:</label>

        </table>
        <a href="/users" class="btn btn-success">Home</a>
    </form>
